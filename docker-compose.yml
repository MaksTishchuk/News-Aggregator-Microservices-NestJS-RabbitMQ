version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: unless-stopped
    hostname: rabbitmq
    ports:
      - '5672:5672'
      - '15672:15672'
    env_file:
      - .env
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    volumes:
      - ./rabbitmq:/var/lib/rabbitmq
    networks:
      - backend

  api_gateway:
    container_name: api_gateway
    build:
      context: ./api-gateway
      dockerfile: ./Dockerfile
    ports:
      - "${API_GATEWAY_PORT:-3000}:3000"
    restart: unless-stopped
    env_file:
      - ./api-gateway/.env
    depends_on:
      - rabbitmq
    volumes:
      - ./api-gateway:/usr/src/app # any change to base folder should be reflected
      - /usr/src/app/node_modules
    networks:
      - backend

  auth_microservice:
    container_name: auth_microservice
    build:
      context: ./auth-microservice
      dockerfile: ./Dockerfile
    ports:
      - "${AUTH_MICROSERVICE_PORT:-3001}:3001"
    restart: unless-stopped
    env_file:
      - ./auth-microservice/.env
    depends_on:
      - rabbitmq
      - db-auth
    volumes:
      - ./auth-microservice:/usr/src/app # any change to base folder should be reflected
      - /usr/src/app/node_modules
    networks:
      - auth-microservice
      - backend

  db-auth:
    image: postgres
    restart: unless-stopped
    container_name: db-auth
    expose:
      - "5432"
    environment:
      POSTGRES_USER: maks
      POSTGRES_PASSWORD: password
      POSTGRES_DB: auth
    volumes:
      - postgres_auth:/data_auth/auth/postgres
    networks:
      - auth-microservice

  news_microservice:
    container_name: news_microservice
    build:
      context: ./news-microservice
      dockerfile: ./Dockerfile
    restart: unless-stopped
    env_file:
      - ./news-microservice/.env
    depends_on:
      - rabbitmq
    volumes:
      - ./news-microservice:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - news-microservice
      - backend

  db-news:
    image: postgres
    restart: unless-stopped
    container_name: db-news
    expose:
      - "5432"
    environment:
      POSTGRES_USER: maks
      POSTGRES_PASSWORD: password
      POSTGRES_DB: news
    volumes:
      - postgres_news:/data_news/news/postgres
    networks:
      - news-microservice

  dbadmin:
    image: dpage/pgadmin4
    restart: unless-stopped
    container_name: dbadmin
    ports:
      - 5050:80
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
      - pgadmin:/root/.pgadmin
    networks:
      - auth-microservice
      - news-microservice

  logger_microservice:
    container_name: logger_microservice
    build:
      context: ./logger-microservice
      dockerfile: ./Dockerfile
    restart: unless-stopped
    env_file:
      - ./logger-microservice/.env
    depends_on:
      - rabbitmq
    volumes:
      - ./logger-microservice:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - logger-microservice
      - backend

  db-logger:
    image: mongo
    restart: unless-stopped
    container_name: db-logger
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: maks
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: logger
    volumes:
      - mongo_logger:/data_logger/logger/mongo
    networks:
      - logger-microservice

  db-logger-mongo-express:
    image: mongo-express
    restart: unless-stopped
    container_name: db-logger-mongo-express
    ports:
      - 8083:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: maks
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      ME_CONFIG_MONGODB_URL: mongodb://maks:password@db-logger:27017/logger?authSource=admin
    networks:
      - logger-microservice

networks:
  auth-microservice:
  news-microservice:
  logger-microservice:
  backend:

volumes:
  postgres_auth:
  postgres_news:
  pgadmin:
  mongo_logger: